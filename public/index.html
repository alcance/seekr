<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Seekr : Find Developers around the globe.</title>
        <link rel="stylesheet" href="./client/bower_components/foundation-apps/dist/css/foundation-apps.min.css">

            <h1>Login with Facebook</h1>
            <form action="/connect/facebook" method="post" accept-charset="utf-8">

        </div>          
        <script src="./public/client/bower_components/foundation-apps/dist/js/foundation-apps.js"></script>
